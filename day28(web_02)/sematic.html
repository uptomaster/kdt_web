<!-- 7번 : 시맨틱태그 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시맨틱태그</title>
  <style>
    *{
      margin:0;
      padding:0;
    }

    header, nav, main, section, article, aside, footer{
      border: 1px solid gray;
      padding : 16px;
      margin: 8px;
    }

    nav ul{
      list-style-type:none;
      display: flex;

    }

    li{
      border: 1px solid black;
      margin : 20px;
    }

  </style>
</head>
<body>
  <header>
    <h1>나의 웹사이트</h1>
  </header>

  <nav>
    <ul>
      <li><a href="">홈</a></li>
      <li><a href="">소개</a></li>
      <li><a href="">연락처</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>소개 섹션</h2>
      <p>이 섹션은 사이트의 소개입니다.</p>
    </section>

    <article>
      <h2>블로그 글</h2>
      <p>독립적인 블로그 글입니다.</p>
    </article>

    <aside>
      <h3>사이드 정보</h3>
      <p>정보 영역입니다.</p>
    </aside>

  </main>
  <footer>
    2025 나의 웹 사이트, 이남혁
  </footer>
</body>
</html>
