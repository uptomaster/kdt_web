<!-- 시맨틱 태그 연습 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="./semanticTask.css">
</head>
<body>
  <header>
    <div class="header--text-box">header</div>
    <nav>
      <ul>
        <li>nav 메뉴1</li>
        <li>nav 메뉴2</li>
        <li>nav 메뉴3</li>
        <li>nav 메뉴4</li>
      </ul>
    </nav>
  </header>
  <div class="main-container">
    <aside>
      <div class="aside--text-box">aside</div>
    </aside>

    <main>
      <div class="main--text-box">main</div>
      <section class="section01">
        <div class="section01--text-box">section01</div>
          <div class="section--article-container1">
            <article class="section01--article">
              <div class="article--text-box">article1</div>
            </article>          
            <article class="section01--article">
              <div class="article--text-box">article2</div>
            </article> 
          <article class="section01--article">
            <div class="article--text-box">article3</div>
          </article> 
        </div>
      </section>

      <!-- section 만들고 article 4개 -->
       <section class="section02">
        <div class="section02--text-box">section02</div>
          <div class="section--article-container2">
            <article class="section02--article">
              <div class="article--text-box2">article1</div>
            </article>
            <article class="section02--article">
              <div class="article--text-box2">article2</div>
            </article>
            <article class="section02--article">
              <div class="article--text-box2">article3</div>
            </article>
            <article class="section02--article">
              <div class="article--text-box2">article4</div>
            </article>
          </div>
        </div>
       </section>
    </main>
  </div>
  <footer>
    <div class="footer--text-box" style="font-size: 30px;">footer</div>
    <br>
    <br>
  </footer>
</body>
</html>
