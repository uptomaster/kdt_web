<!-- 6번 : 입력 대화상자 prompt()-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력대화상자 prompt()</title>
</head>
<body>
  <h1>입력 대화상자에 입력된 값은</h1>
  <script>
    let name = prompt("이름을 입력하세요 : ");
    console.log(name, typeof name);
    document.write("<h1>" + name + "</h1>");
  </script>
</body>
</html>
