<!-- 5번 : confirm() -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>확인대화상자 confirm()</title>
</head>
<body>
  <h1>confirm()</h1>
  <script>
    if(confirm("확인을 누르시겠습니까?")){
      alert("다음으로 진행합니다.");
    }
    else{
      alert("취소");
    }
  </script>
</body>
</html>
