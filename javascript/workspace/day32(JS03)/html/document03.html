<!-- 4번 : DOM - getelementsTagName -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getelementsTagName</title>
</head>
<body>
  <h1>DOM연습중입니다.</h1>
  <p>P태그는 paragraph의 약자입니다.</p>
  <div>div태그1</div>
  <div>div태그2</div>
  <div>div태그3</div>
  <div>div태그4</div>
  <div>div태그5</div>
  <div>div 태그입니다.</div>
</body>
<script>
  // getElementsByTagName과 getElementClassName에서는 HTMLCollection으로 나오기 때문에 반복문을 이용해서 빼내야한다.
  const result = document.getElementsByTagName("div");
  console.log(result);
  for(let i=0; i < result.length; i++){
    console.log(result[i].innerHTML);
  }
</script>
</html>
