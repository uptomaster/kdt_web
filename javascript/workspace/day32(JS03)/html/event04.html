<!-- 14번 : 키 이벤트 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
</head>

<body>
  <input type="text" name="name" placeholder="이름입력">
  <p id="name"></p>
</body>
<script>
  const name = document.querySelector("input[name='name']");
  const p = document.querySelector("#name");

  // keyup : 사용자가 키를 눌렀다가 손을 떼면 발생. 입력필드에 내용이 반영된 후에 이벤트가 발생함.
  // keydown : 사용자가 키를 누르는 순간 발생. 
  // keypress : 문자 입력중심의 이벤트(최신표준에서는 지양하고있음.)
  name.addEventListener("keyup", (e) => {
    //e : 이벤트 객체, 이벤트 핸들러로 전달된 객체로 이벤트와 관련된 정보를 포함한다
    p.innerText = e.target.value;
    //e.target : 이벤트가 발생한 요소(name입력필드)
    //e.target.value : 이벤트가 발생한 입력필드의 현재값을 가져온다
  });
</script>

</html>
