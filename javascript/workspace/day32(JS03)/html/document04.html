<!-- 5번 : DOM - getElementsByName -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByName</title>
</head>
<body>
  <form action="" method="get">
    <input type="text" name="이름" value="짱구">
    <input type="text" name="이름">
    <input type="text" name="id">
    <input type="password" name="pw">
  </form>
</body>
<script>
  //  'object', NodeList(2)
  const result = document.getElementsByName("이름");
  console.log(result, typeof result); // NodeList
  console.log(result[0]); // 태그
  console.log(result[0].value); // 입력되어있는값만 출력(생성시점 스냅샷)
</script>
</html>
