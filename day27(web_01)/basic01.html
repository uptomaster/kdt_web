<!--1번 : h1태그<hn><hn>, b태그 <b></b>, strong태그 <strong></strong>, i태그 <i></i>, em태그 <em></em>-->
<!DOCTYPE HTML>
<html>
  <head>
    <TITLE>HTML 기본구조 연습1</TITLE>
  </head>
  <body>
    <H1>안녕하세요. 첫페이지 입니다.HN태그중 H1태그</H1>
    <H1>HTML 첫 페이지 작성중입니다.H1태그</H1>
    <H2>이남혁입니다.H2태그</H2>
    <H3>이남혁입니다.H3태그</H3>
    <H4>이남혁입니다.H4태그</H4>
    <H5>이남혁입니다.H5태그</H5>
    <H6>이남혁입니다.H6태그(마지막태그)</H6>
    이남혁입니다.<BR /><BR>
    안녕BR태그로 줄바꿈
    <P><B>안녕</B>하세요.<STRONG>첫 페이지</STRONG>입니다.</P>  
    <P><I>안녕</I>하세요.<EM>첫 페이지</EM>입니다.</P>

  </body>
</html>
