<!-- 7번 : input태그(입력태그) -->
 <!-- 사용자의 정보를 입력받기 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자정보 입력받기</title>
</head>
<body>
  <h1>사용자 정보 입력</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <label for="name">이름</label>
      <input type="text" id="name" value="이남혁" autofocus><br>

      <label for="age">나이</label>
      <input type="number" id="age" value="25" readonly><br>

      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력하세요." required><br>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" placeholder="8자리 이상 대소문자 포함" required><br>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <label for="hobby">독서</label>
      <!-- name 이라는 속성으로 그룹으로 묶어준다 -->
       <!-- checkbox와 radio는 name이라는 속성을 반드시 넣어줘야한다. -->
      <input type="radio" id="hobby" name="hobby">
      <label for="hobby2">여행</label>
      <input type="radio" id="hobby2" name="hobby">
      <label for="hobby3">게임</label>
      <input type="radio" id="hobby3" name="hobby" checked>
    </fieldset>
    <fieldset>
      <legend>과일선택</legend>
        <label for="apple">사과</label>
        <input type="checkbox" id="apple" name="fruit">

        <label for="banana">바나나</label>
        <input type="checkbox" id="banana" name="fruit">

        <label for="orange">오렌지</label>
        <input type="checkbox" id="orange" name="fruit">
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <label for="date">생년월일</label>
      <input type="date" id="date"><br>

      <label for="country">국가 선택</label>
      <select id="country" name="country">
        <option value="etc">국가 선택</option>
        <option value="kr" selected>한국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
      </select><br>
      <label for="file">프로필사진 업로드</label>
      <input type="file" id="file">
    </fieldset>
   

    <fieldset>
      <legend>추가 의견</legend>
      <label for="comments">의견을 작성하세요</label>
      <textarea id="comments" cols="50" rows="5" placeholder="의견을 작성하세요."></textarea>
    </fieldset>
     <input type="submit" value="서버전송">
     <input type="reset" value="리셋">
     <button type="button">버튼</button>
     <button type="submit">전송버튼</button>
  </form>

</body>
</html>
