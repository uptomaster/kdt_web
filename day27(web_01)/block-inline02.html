  <title>CSS스타일 - 외부스타일</title>
  <link rel="stylesheet" href="./block-inline02.css">

<body>

  </ol>
  <span>사과는 20%할인입니다.</span>
  <span>복숭아와 자두는 10%할인입니다.</span>
